<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#159.Portal</title>
  </head>
  <body>
    <div>
      <div></div>
      <div></div>
    </div>
    <style>
      body {
        height: 100vh;
        display: grid;
        place-content: center;
        background-color: #f5d6b4;
      }
      div {
        display: grid;
        width: 150px;
        height: 150px;
        background: #d86f45;
      }
      div > * {
        place-self: center;
        width: 250px;
        height: 50px;
        background-color: #d86f45;
        position: absolute;
      }
      div > div + div {
        rotate: 90deg;
      }
    </style>
  </body>
</html>
